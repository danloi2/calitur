<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario Litúrgico Maestro</title>
  <link href="css/output.css" rel="stylesheet" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
</head>

<body
  class="bg-gray-50 text-slate-800 antialiased selection:bg-primary-100 selection:text-primary-900 font-sans min-h-screen relative pb-20">
  <!-- Fixed / Sticky Header -->
  <header
    class="fixed top-0 inset-x-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200/50 shadow-sm transition-all duration-300">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row items-center md:items-start justify-between py-3 gap-4 md:gap-8">

        <!-- Title and Cycle (Left Column) -->
        <div class="flex flex-col items-center md:items-start text-center md:text-left">

          <h1 id="main-title"
            class="text-xl md:text-2xl font-black tracking-tight text-transparent bg-clip-text bg-linear-to-r from-primary-700 to-indigo-600 mb-0.5">
            CALENDARIO LITÚRGICO
          </h1>

          <div
            class="flex items-center justify-center md:justify-start gap-2 text-xs font-bold text-slate-500 uppercase tracking-widest">
            <span id="cycle-subtitle"></span>
            <span class="hidden sm:inline text-slate-300">•</span>
            <span id="country-year-subtitle"></span>
          </div>

          <!-- GitHub & Release (Meta Header) -->
          <div class="flex items-center gap-3 mb-1">
            <a href="https://github.com/danloi2/calitur" target="_blank" rel="noopener noreferrer"
              class="text-slate-400 hover:text-slate-600 transition-colors" title="Ver en GitHub">
              <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                <path
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
              </svg>
            </a>
            <a href="https://github.com/danloi2/calitur/releases" target="_blank" rel="noopener noreferrer">
              <img
                src="https://img.shields.io/github/v/tag/danloi2/calitur?label=Release&color=0ea5e9&style=flat-square"
                alt="Release" class="h-5">
            </a>
          </div>
        </div>



        <!-- Filters / Controls + Date (Right Column) -->
        <div class="w-full md:w-auto flex flex-col gap-2 items-center md:items-start" style="min-width: 300px;">

          <!-- Date Widget component (Centered above selectors) -->
          <div id="date-widget" class="w-full mb-1 min-h-12 flex justify-center"></div>

          <div class="w-full flex flex-col sm:flex-row gap-2">
            <!-- Year Selector -->
            <div class="relative group w-full sm:w-auto">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary-500 transition-colors">
                <!-- SVG Calendar -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zM14.25 15h.008v.008H14.25V15zm0 2.25h.008v.008H14.25v-.008zM16.5 15h.008v.008H16.5V15zm0 2.25h.008v.008H16.5v-.008z" />
                </svg>
              </div>
              <select id="year-selector"
                class="block w-full sm:w-40 pl-9 pr-8 py-2 bg-slate-100/50 border border-slate-200 rounded-xl text-sm font-semibold text-slate-700 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all cursor-pointer appearance-none hover:bg-slate-100">
                <option value="2026" selected>2025 / 2026</option>
                <option value="2027">2026 / 2027</option>
                <option value="2028">2027 / 2028</option>
                <option value="2029">2028 / 2029</option>
                <option value="2030">2029 / 2030</option>
              </select>
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                  stroke="currentColor" class="w-3 h-3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </div>
            </div>

            <!-- Season Selector -->
            <div class="relative group w-full sm:w-auto">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary-500 transition-colors">
                <!-- SVG Funnel -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
                </svg>
              </div>
              <select id="season-selector"
                class="block w-full sm:w-48 pl-9 pr-8 py-2 bg-slate-100/50 border border-slate-200 rounded-xl text-sm font-semibold text-slate-700 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all cursor-pointer appearance-none hover:bg-slate-100"></select>
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                  stroke="currentColor" class="w-3 h-3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </div>
            </div>

            <!-- Language Selector -->
            <div class="relative group w-full sm:w-auto">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary-500 transition-colors">
                <!-- SVG Translate -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M10.5 21l5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 016-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.126 2.666.197m0 0c.897.072 1.786.152 2.666.242m-5.332 0c.934 0 1.868-.008 2.802-.023m0 0a48.557 48.557 0 01-2.802.023m2.802-.265V5.25m0 0a48.536 48.536 0 012.666.242" />
                </svg>
              </div>
              <select id="lang-selector"
                class="block w-full sm:w-32 pl-9 pr-8 py-2 bg-slate-100/50 border border-slate-200 rounded-xl text-sm font-semibold text-slate-700 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-all cursor-pointer appearance-none hover:bg-slate-100">
                <option value="es" selected>Español</option>
                <option value="la">Latín</option>
              </select>
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                  stroke="currentColor" class="w-3 h-3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
  </header>

  <!-- Spacer for fixed header -->
  <div class="h-32 md:h-24"></div>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
    <div id="calendar-content" class="space-y-4"></div>
  </main>

  <!-- Floating 'Today' Button -->
  <button id="go-today-btn" onclick="goToToday()"
    class="fixed bottom-6 right-6 z-40 flex items-center gap-2 bg-primary-600 hover:bg-primary-700 text-white font-bold py-3 px-6 rounded-full shadow-lg shadow-primary-600/30 hover:shadow-xl hover:shadow-primary-600/40 hover:-translate-y-1 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-primary-500/30 active:scale-95 cursor-pointer">
    <!-- SVG Pin -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
      <path fill-rule="evenodd"
        d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z"
        clip-rule="evenodd" />
    </svg>
    <span id="go-today-text">HOY</span>
  </button>

  <script src="romcal/romcal.js"></script>
  <script src="romcal/es.js"></script>
  <script src="romcal/la.js"></script>
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/events.js"></script>
  <script src="js/date-widget.js"></script>
  <script src="js/main.js" defer></script>
</body>

</html>
